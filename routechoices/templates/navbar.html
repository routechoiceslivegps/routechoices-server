{% load hosts static %}
<header class="navbar navbar-expand-lg navbar-dark bg-primary"
        style="color: #fff;
               background-color: #111 !important">
    <div class="container">
        <a class="navbar-brand site-name d-inline-flex logo"
           href="{% host_url 'site:landing_page' host 'www' %}" style="margin-top:5px;">
            <div class="d-inline-block">
                <img src="{% static 'img/logo.svg' %}?v=20250709"
                     alt="Site logo"
                     height="33"
                     style="vertical-align: top">
            </div>
            <div class="px-2">
                <div style="font-size:.85em;line-height: 1em;text-align: left;">ROUTECHOICES</div>
                <div style="font-size:.85em;line-height: 1em;">LIVE GPS TRACKING</div>
            </div>
        </a>
        <button id="navbar-toogler"
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav1"
                aria-controls="navbarNav1"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav d-flex flex-start">
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:public_events_view' %} active{% endif %}"
                       href="{% host_url 'site:public_events_view' host 'www' %}"><i class="fa-solid fa-trophy"></i> Events</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:trackers_view' %} active{% endif %}"
                       href="{% host_url 'site:trackers_view' host 'www' %}"><i class="fa-solid fa-mobile-screen-button"></i> Trackers</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:pricing_view' %} active{% endif %}"
                       href="{% host_url 'site:pricing_view' host 'www' %}"><i class="fa-solid fa-tag"></i> Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:contact_view' %} active{% endif %} text-nowrap"
                       href="{% host_url 'site:contact_view' host 'www' %}"><i class="fa-solid fa-envelope"></i> Contact us</a>
                </li>
            </ul>
            <div class="vr if-navbar-not-toggled"></div>
            <hr class="if-navbar-toggled mt-0 mb {% if user.is_authenticated %}mb-0{% else %}mb-2{% endif %}" />
            <ul class="navbar-nav d-flex">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="text-nowrap nav-link dashboard-navbar-link{% if request.host.name == 'dashboard' %} active{% endif %}"
                           href="{% host_url 'home_view' host 'dashboard' %}"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                    </li>
                {% else %}
                    <span class="if-not-collapsed me-2"></span>
                    <li class="nav-item">
                        <a href="{% host_url 'account_login' host 'dashboard' %}"
                           class="text-nowrap btn btn-primary navbar-btn loginBtn mt-0 me-2"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% host_url 'account_signup' host 'dashboard' %}"
                           class="text-nowrap btn btn-success navbar-btn text-nowrap mt-0"><i class="fa-solid fa-user-plus"></i> Sign up for free</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <button class="theme-selector" type="button" data-bs-toggle="tooltip">
                        <svg aria-hidden="true" class="theme-selector-icon">
                            <use xlink:href="#icon-auto"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
