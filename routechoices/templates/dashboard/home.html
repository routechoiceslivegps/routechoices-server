{% extends "base.html" %}
{% load compress static %}
{% block extra_head %}
    {% compress css %}
        <link rel="stylesheet"
              href="{% static 'styles/dashboard/home.css' %}?_=2021100200" />
    {% endcompress %}
{% endblock extra_head %}

{% block content %}
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <div class="mb-3">
                        <a href="{% url 'home_view' %}"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                {% block sub_content %}
                                {% endblock sub_content %}
                            </div>
                        </div>
                        <!--/.col-12.col-sm-9-->
                    </div>
                </div>
                <!--/row-->
            </div>
        </div>
    </div>
{% endblock content %}
