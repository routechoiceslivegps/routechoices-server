{% extends "base.html" %}
{% load compress static %}
{% block extra_head %}
    {% compress css %}
        <link rel="stylesheet"
              href="{% static 'styles/dashboard/home.css' %}?_=2021100200" />
    {% endcompress %}
{% endblock extra_head %}

{% block content %}
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <ul class="nav nav-tabs mb-3">
                        <li>
                            <a class="flex-sm-fill text-sm-center nav-link {% if request.path|slice:':9' == '/account/' %}active{% endif %}"
                               href="{% url 'account_edit_view' %}"><i class="fa-solid fa-circle-user"></i> Account</a>
                        </li>
                        <li>
                            <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.view_name|slice:':15' == 'dashboard_club:' %}active{% endif %}"
                               href="{% url 'dashboard_club:select_view' %}"><i class="fa-solid fa-house-flag"></i> Clubs</a>
                        </li>
                        <li>
                            <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.view_name == 'dashboard_participations_view' %}active{% endif %}"
                               href="{% url 'dashboard_participations_view' %}"><i class="fa-solid fa-trophy"></i> Participations</a>
                        </li>
                    </ul>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                {% block sub_content %}
                                {% endblock sub_content %}
                            </div>
                        </div>
                        <!--/.col-12.col-sm-9-->
                    </div>
                </div>
                <!--/row-->
            </div>
        </div>
    </div>
{% endblock content %}
