{% extends "dashboard/account_edit.html" %}
{% load compress django_bootstrap5 i18n static %}
{% block sub_sub_content %}
    <form method="post"
          action="{% url 'account_password_change_view' %}"
          class="password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mb-1" name="action">{% translate "Change Password" %}</button>
    </form>
    {% compress js %}
        <script src="{% static '/vendor/umbrella-3.3.1/umbrella.min.js' %}"></script>
        <script src="{% static '/scripts/password-toggle.js' %}"></script>
    {% endcompress %}
{% endblock sub_sub_content %}
